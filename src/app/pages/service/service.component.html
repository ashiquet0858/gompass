<!-- src/app/pages/service/service.component.html -->

<div *ngFor="let section of sections; let i = index" [id]="section.id" class="overflow-hidden  py-16 sm:py-32">
  <div class="mx-auto max-w-7xl px-6 lg:px-8">
    <div class="grid grid-cols-1 gap-x-8 gap-y-16 sm:gap-y-20 lg:grid-cols-2"
         [ngClass]="{'lg:grid-cols-2': i % 2 === 0, 'lg:grid-cols-reverse': i % 2 !== 0}">
      <!-- Text Section -->
      <div class="flex flex-col justify-center lg:pr-8 lg:pt-4 fade-in scroll-effect" data-aos="fade-up">
        <div class="lg:max-w-lg">
          <h2 class="text-base font-semibold leading-7 text-indigo-600">{{ section.title }}</h2>
          <p class="mt-2 text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">{{ section.subtitle }}</p>
          <p class="mt-6 text-lg leading-8 text-gray-600">
            {{ section.subtitle }}
          </p>
          <dl class="mt-10 max-w-xl space-y-8 text-base leading-7 text-gray-600 lg:max-w-none">
            <div *ngFor="let item of section.items" class="relative pl-9">
              <dt class="inline font-semibold text-gray-900">{{ item.title }}</dt>
              <dd class="inline">{{ item.description }}</dd>
            </div>
          </dl>
        </div>
      </div>
      <!-- Image Section -->
      <img [src]="section.imageUrl" [alt]="section.title"
           class="w-full max-w-full rounded-xl shadow-xl ring-1 ring-gray-400/10 fade-in scroll-effect"
           data-aos="fade-up">
    </div>
  </div>
</div>
