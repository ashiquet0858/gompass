<div class="bg-gray-900 text-white text-opacity-40 font-semibold uppercase text-xs tracking-widest bg-opacity-80 px-12">
  <div class="container mx-auto grid grid-cols-1 lg:grid-cols-4 gap-12 text-center lg:text-left py-24">
    <div>
      <div class="text-white opacity-50 text-4xl font-display">{{ settings.siteName }}</div>
    </div>
    <div>
      <div class="font-display text-white uppercase text-sm tracking-widest mb-6">{{ footer.sectionOneTitle }}</div>
      <div *ngFor="let item of footer.sectionOneLinks">
        <a [href]="item.url" class="block mb-4">{{ item.text }}</a>
      </div>
    </div>
    <div>
      <div class="font-display text-white uppercase text-sm tracking-widest mb-6">{{ footer.sectionTwoTitle }}</div>
      <div *ngFor="let item of footer.sectionTwoLinks">
        <a [href]="item.url" class="block mb-4">{{ item.text }}</a>
      </div>
    </div>
    <div>
      <div class="font-display text-white uppercase text-sm tracking-widest mb-6">{{ footer.sectionThreeTitle }}</div>
      <div *ngFor="let item of footer.sectionThreeLinks">
        <a [href]="item.url" class="block mb-4">{{ item.text }}</a>
      </div>
    </div>
  </div>
  <div
       class="text-sm lg:text-base text-center font-heading font-light tracking-widest uppercase text-white opacity-75 pb-24">
    {{ footer.copyright }}
  </div>
</div>
